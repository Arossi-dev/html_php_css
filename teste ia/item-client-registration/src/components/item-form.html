<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Item</title>
</head>
<body>
    <h1>Registro de Item</h1>
    <form id="itemForm">
        <label for="itemName">Nome do Item:</label>
        <input type="text" id="itemName" name="itemName" required>

        <label for="itemDescription">Descrição do Item:</label>
        <textarea id="itemDescription" name="itemDescription" required></textarea>

        <label for="itemPrice">Preço do Item:</label>
        <input type="number" id="itemPrice" name="itemPrice" required>

        <button type="submit">Registrar Item</button>
    </form>
</body>
</html>
